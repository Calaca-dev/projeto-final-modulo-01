<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Página cadastro Login - Wexer Psi</title>
    <link rel="stylesheet" href="./css/login-page-style.css">
    <link rel="stylesheet" href="./css/style-subscribe-page.css">
    <script src="https://kit.fontawesome.com/d0129d2559.js" crossorigin="anonymous" defer></script>
    <script src="./js/sing-up.js" defer></script>
</head>

<body id="htmlBody">
    <div class="fatherDivReposivite">
        <section class="subscribeCard">
            <figure><img class="imgSubscribePage" src="./img/logo-subscribe-page.png" alt="logo da Wexer Psi"></figure>

            <form>

                <div class="formTxtApresentacion">
                    <h1>Seja Bem-vindo(a)!</h1>
                    <p>Preencha os campos para se cadastrar</p>
                     
                </div>

                <div class="divInputs">

                    <div class="alignLabel"><label for="userName">Nome</label></div>

                    <input type="text" id="userName" name="userName" class="inputStyleSubscribe" placeholder="Coloque seu Nome" class="inputContent" required><!--por que o required tem esse comportamento! -->


                    <div class="alignLabel"><label for="email">E-mail</label></div>
                    
                    <input type="email" id="email" class="inputStyleSubscribe" placeholder="Coloque seu E-mail aqui" required>

                    <div class="btnAlignOne">
                        <button class="btnShowInputPasssword" type="button" onclick="changeInputs()">Prosseguir
                            <i class="fa-solid fa-arrow-right btnIcon"></i>
                        </button>
                    </div>
                    
                </div>
                
            </section>

                <!-- Passsword Card, manda os dados Api -->
                <section class="cardPasssword">

                    <figure><img class="imgSubscribePage" src="./img/logo-subscribe-page.png" alt="logo da Wexer Psi"></figure>

                    
                    
                        <div class="formTxtApresentacion gap">
                            <h1>Seja Bem-vindo(a)!</h1>
                            <p>Escolha sua senha</p>
                       
                        </div>
                    
                        
                            <div><label for="userPassword" class="labelStyle gapBtwStyle">Senha</label></div>

                            <input type="password" id="userPassword" name="userPassword" class="inputStyleSubscribe inputContent" placeholder="Coloque sua senha aqui!" required>

                            <div><label for="confirmation" class="labelStyle">Confirma Senha</label></div>

                            <input type="password" id="confirmation"  name="confirmation" class="inputStyleSubscribe inputContent"
                                placeholder="Confirme sua senha!" required>

                            <div class="btnAlignTwo">
                                <button type="button" onclick="catchingDataNewSubscribe()" class="btnShowInputPasssword gapBtn"><a id="linkStylePath"  target="_self">Prosseguir</a>
                                    <i class="fa-solid fa-arrow-right btnIcon"></i>
                                </button>
                            </div>
                            <!-- precisa alinhar mais para esquerda o conteiner abaixo -->
                            <div class="pswordTxt">
                                <p class="howToCreatePsword"><sup><i class="fa-solid fa-asterisk asteriskStyle"></i></sup>Precisa no mínimo 8 digitos</p>
                                <p class="howToCreatePsword"><sup><i class="fa-solid fa-asterisk asteriskStyle"></i></sup>Precisa conter um caractere especial */+.</p>
                                <p class="howToCreatePsword"><sup><i class="fa-solid fa-asterisk asteriskStyle"></i></sup>Precisa conter uma letra em MAIÚSCULA</p>
                        </div>          
                    </div>

                    </div>
                </section>
            </form>
        </div>



</body>

</html>
