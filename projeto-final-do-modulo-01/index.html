<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wexer Psi - login</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
     <div id="father-div-reposivite">
       
         <main id="formCard">
            <form action="">
                <figure><img id="logoImg" src="./img/logo-wexer-psi.png" alt="Logo da Wexer Psi, site que ajuda o trabalho dos psicologos"></figure>
         <fieldset class="alignmentInputBlock">
             <div><label for="loginInput">Login</label></div>
             <input class="inputStyle"type="text" placeholder="Coloque seu email aqui" id="loginInput" name="loginInput">
             <small></small>
         </fieldset>
         
         <fieldset>
             <div><label for="passSword">Senha</label></div>
             <input class="inputStyle"type="password" placeholder="Coloque sua senha aqui" id="passSword" name="passSword">
             <small></small>
         </fieldset>
           <button  id="btnForm"type="submit">Entrar</button>
           <a href="" id="link-subscribe">Cadastre-se gratuitamente</a>
            </form>
         </main>
     </div>
</body>
</html>
